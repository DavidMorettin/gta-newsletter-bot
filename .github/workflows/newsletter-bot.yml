name: GTA Newsletter Bot

# Schedule: daily at 7 AM Toronto (UTC−4 → 11:00 UTC)
on:
  schedule:
    - cron: '0 11 * * *'
  workflow_dispatch:     # allows manual runs too

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium openai

      - name: Run newsletter bot
        env:
          NEWSBOT_EMAIL: ${{ secrets.NEWSBOT_EMAIL }}
          NEWSBOT_PASSWORD: ${{ secrets.NEWSBOT_PASSWORD }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python newsletter_automation.py

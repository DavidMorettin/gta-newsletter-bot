# IMAP settings (e.g., for Gmail)
IMAP_SERVER = "imap.gmail.com"
IMAP_FOLDER = "INBOX"


def signup(driver, url):
    """Navigate to the signup page and submit the email address."""
    driver.get(url)
    time.sleep(2)
    try:
        email_input = driver.find_element(By.XPATH, "//input[@type='email']")
        email_input.send_keys(EMAIL)
        submit_btn = driver.find_element(By.XPATH, "//button[@type='submit' or contains(text(), 'Submit')]")
        submit_btn.click()
        time.sleep(2)
    except Exception as e:
        print(f"Failed to sign up at {url}: {e}")


def fetch_unseen_emails():
    """Connect to the IMAP server, fetch unseen newsletters, and return raw content."""
    mail = imaplib.IMAP4_SSL(IMAP_SERVER)
    mail.login(EMAIL, PASSWORD)
    mail.select(IMAP_FOLDER)
    status, messages = mail.search(None, 'UNSEEN')
    email_ids = messages[0].split()
    fetched = {}

    for eid in email_ids:
        res, msg_data = mail.fetch(eid, '(RFC822)')
        for response_part in msg_data:
            if isinstance(response_part, tuple):
                msg = email.message_from_bytes(response_part[1])
                subject_raw = decode_header(msg['Subject'])[0][0]
                subject = subject_raw.decode() if isinstance(subject_raw, bytes) else subject_raw
                from_ = msg.get('From')

                # Extract text/plain body
                body = ""
                if msg.is_multipart():
                    for part in msg.walk():
                        if part.get_content_type() == 'text/plain':
                            try:
                                body = part.get_payload(decode=True).decode()
                            except Exception:
                                body = part.get_payload(decode=True, errors='ignore').decode()
                            break
                else:
                    try:
                        body = msg.get_payload(decode=True).decode()
                    except Exception:
                        body = msg.get_payload(decode=True, errors='ignore').decode()

                key = f"{from_} | {subject}"
                fetched[key] = body

    return fetched


def summarize(text: str) -> str:
    """Use OpenAI to summarize newsletter content and extract key insights."""
    openai.api_key = OPENAI_API_KEY
    response = openai.ChatCompletion.create(
        model="gpt-3.5-turbo",
        messages=[
            {"role": "system", "content": "You are a newsletter summarizer. Extract the key insights and summary."},
            {"role": "user", "content": text}
        ],
        temperature=0.5,
        max_tokens=200
    )
    return response.choices[0].message['content'].strip()


def main():
    # 1) Automate newsletter signups
    options = Options()
    options.add_argument('--headless')
    driver = webdriver.Chrome(options=options)
    for url in BUILDER_URLS:
        print(f"Signing up at {url}...")
        signup(driver, url)
    driver.quit()

    # 2) Fetch unseen newsletters
    print("Fetching unseen newsletters...")
    newsletters = fetch_unseen_emails()

    # 3) Summarize and print key insights
    for identifier, content in newsletters.items():
        print(f"\n=== {identifier} ===")
        print(summarize(content))


if __name__ == '__main__':
    main()
